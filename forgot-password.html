<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="shortcut icon" href="assets/images/favicon-hune.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Forgot Password</title>
</head>
<body>

    <div class="alert-list"></div>

    <header class="header">
        <div class="header__wrap">
            <div class="header__logo">
                <a href="index.html"><img src="assets/images/icon-4.svg" alt=""></a>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form action="#" id="form-register">
                    <h1>Create Account</h1>
                    <div class="social-icon">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email or registration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email" id="email-signup" name="email">
                    <input type="password" placeholder="Password" id="password-signup" name="password">
                    <button type="submit" id="btn-register">Sign Up</button>
                </form>
            </div>
    
            <div class="form-container sign-in">
                <form action="#" id="form-forgot-password">
                    <h1>Get password</h1>
                    <div class="social-icon">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a  button-google href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-github"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>use your email to get password</span>
                    <input type="email" placeholder="Email" id="email-signin" name="email">
                    <button id="button-get-password">Send password</button>
                </form>
            </div>
    
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <!-- <button class="hidden" id="register">Sign up</button> -->
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <div class="list-images">
        <img src="assets/images/icon-1.svg" alt="" class="icon-1">
        <img src="assets/images/icon-2.png" alt="" class="icon-2">
        <img src="assets/images/icon-3.svg" alt="" class="icon-3">
        <img src="assets/images/icon-4.svg" alt="" class="icon-4">
        <img src="assets/images/icon-5.svg" alt="" class="icon-5">
        <img src="assets/images/icon-6.svg" alt="" class="icon-6">
    </div>

    <script type="module" src="assets/js/form.js"></script>
</body>
</html>
