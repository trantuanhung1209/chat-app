        <div class="message-panel" message-panel>

                        Messages

                    </h3>

                    <button class="message-panel__header--button">
                        <i class="fa-solid fa-plus"></i>
                        </button=>
                </div>

                <div action="#" class="message-panel__form">
                    <form>
                        <button>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" name="search" id="" placeholder="Search message" autocomplete="off">
                    </form>
                </div>

                <div class="message-panel__massage-list" list-user>
                </div>
            </div>
        </div>

        <div class="message-box" message-box>
            <div class="message-box__header">
                <div class="message-box__user">
                    <div class="message-box__user--avatar">
                        <img alt="Avatar" src="https://avatars.githubusercontent.com/u/144928542?v=4">
                    </div>
                    <div class="message-box__user--name">
                        #Chat chung
                        <span class="message-box__user--status">
                            <span class="message-box__user--status-icon"></span>
                            <span class="message-box__user--status-content">Online</span>
                        </span>
                    </div>
                </div>

                <div class="massage-box__list-button">
                    <button class="message-box__button">
                        <i class="fa-solid fa-phone"></i>
                        Call
                    </button>

                    <button class="message-box__button" button-info>
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                </div>
            </div>

            <div class="message-box__chat" box-chat>
            </div>

            <div class="message-box__footer">
                <div class="message-box__wrap">
                    <div class="message-box__actions">
                        <i class="fa-solid fa-paperclip"></i>
                        <label for="file-upload-with-preview-upload-images">
                            <i class="fa-solid fa-image"></i>
                        </label>
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                    <form class="message-box__form" form-chat>
                        <input type="text" name="content" placeholder="Type a message" autocomplete="off">
                        <span class="button-icon" [button-emoji]>
                            <i class="fa-regular fa-face-smile"></i>
                        </span>
                        <button type="submit">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>

                    <div class="tooltip" role="tooltip">
                        <emoji-picker class="light chat-emoji"></emoji-picker>
                    </div>
                </div>
                <div class="custom-file-container" data-upload-id="upload-images"></div>
            </div>
        </div>
